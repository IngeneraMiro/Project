<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment>
    <nav class="navbar navbar-expand-xl navbar-light bg-transparent rounded">
        <a class="navbar-brand" href="/doctor/doctor-home">
            <h1 class="tm-site-title mb-0 text-white">Кабинет личен лекар</h1>
        </a>
        <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <p
                       th:text="${#session.getAttribute('pName')}" class="nav-link" >
                    </p>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li sec:authorize="hasRole('DOCTOR')" class="nav-item" >
                    <a class="nav-link d-flex" th:href="@{/users/logout}">
                        <span>Изход</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</th:block>
